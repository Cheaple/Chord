// RPCs for Chord node comminications

syntax = "proto3";

option go_package = "./rpc";

message Empty {}

message NodeEntry {
    bytes id = 1;
    string address = 2;
}

service Chord {
    // Get the target node's current predecessor
    rpc GetPredecessor(Empty) returns (NodeEntry);

    // Get the target node's current successor
    rpc GetSuccessor(Empty) returns (NodeEntry);
}